<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Connect Simulator</title>
  <style>
    /* GLOBAL RESET & LAYOUT */
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      width:100%; height:100%;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      overflow:hidden;
    }
    #canvas-bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    #app { position:relative; width:90%; max-width:900px; margin: auto; top:5%; }

    /* BUTTONS */
    button {
      background:#022; border:1px solid #046; color:#0f0;
      padding:12px 24px; margin:20px 10px; cursor:pointer;
      transition: 0.2s; font-size:16px;
    }
    button:hover { background:#048; }

    /* PAGES */
    .page { display:none; text-align:center; }
    .active { display:block; }

    /* TERMINAL BOX */
    .terminal {
      background: rgba(0,0,0,0.85);
      border: 1px solid #046;
      padding:20px; height:350px;
      overflow-y:auto; white-space:pre-wrap;
      margin-top:20px;
    }

    /* STATUS TEXT */
    .status { font-size:22px; margin-top:20px; }
    .green { color:#0f0; }
    .red { color:#f00; animation: flicker 0.15s infinite; }
    @keyframes flicker {
      0%,100%{opacity:1;}
      50%{opacity:0.4;}
    }

    /* PROGRESS BAR */
    .progress-container {
      width:80%; background:#222; border:1px solid #046; margin:20px auto; height:20px;
    }
    .progress-bar {
      width:0; height:100%; background:#0f0; transition:width 0.2s;
    }

    /* DIAGNOSTICS LIST */
    .diag-list { text-align:left; margin:20px auto; width:80%; }
    .diag-list li { margin:8px 0; }

    /* SOUND ICON HINT */
    .mute-toggle { position:absolute; top:10px; right:10px; color:#0f0; cursor:pointer; }
  </style>
</head>
<body>
  <canvas id="canvas-bg"></canvas>
  <div id="app">
    <div id="page-main" class="page active">
      <h1>üåê Connect to Internet</h1>
      <button onclick="connect()">CONNECT</button>
    </div>

    <div id="page-connected" class="page">
      <h1 class="green">‚úÖ Internet Secured</h1>
      <p>‚úîÔ∏è TLS handshake complete<br/>‚úîÔ∏è Data channels encrypted</p>
      <button onclick="goHome()">‚Ü©Ô∏è BACK</button>
    </div>

    <div id="page-logout" class="page">
      <h1 id="logout-header" class="red">üîí AUTH REQUIRED</h1>
      <div class="terminal" id="terminal"></div>
      <div class="progress-container"><div id="progress" class="progress-bar"></div></div>
      <div id="logout-status" class="status"></div>
      <button id="back-btn" onclick="goHome()" style="display:none;">‚Ü©Ô∏è BACK</button>
      <button id="diag-btn" onclick="goDiagnostics()" style="display:none;">üõ†Ô∏è RUN DIAGNOSTICS</button>
    </div>

    <div id="page-diag" class="page">
      <h1>üõ†Ô∏è Network Diagnostics</h1>
      <ul class="diag-list" id="diag-output"></ul>
      <button onclick="goHome()">‚Ü©Ô∏è HOME</button>
    </div>

    <div class="mute-toggle" onclick="toggleSound()">üîä</div>
  </div>

  <!-- AUDIO ELEMENTS -->
  <audio id="snd-success"><source src="https://assets.mixkit.co/sfx/preview/mixkit-futuristic-technology-notification-212.mp3"></audio>
  <audio id="snd-fail"><source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-alarm-998.wav"></audio>

  <script>
    // MATRIX RAIN BACKGROUND
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    const cols = 150;
    const ypos = Array(cols).fill(1);
    function matrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ypos.forEach((y, ind) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        const x = ind * 10;
        ctx.fillText(text, x, y);
        ypos[ind] = y > canvas.height + Math.random()*10000 ? 0 : y + 10;
      });
    }
    setInterval(matrix, 50);

    // SOUND CONTROL
    let muted = false;
    function toggleSound() {
      muted = !muted;
      document.querySelector('.mute-toggle').textContent = muted ? 'üîá' : 'üîä';
    }

    // NAVIGATION
    function show(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(page).classList.add('active');
    }
    function goHome() {
      show('page-main');
      resetTerminal();
    }

    // CONNECT LOGIC
    function connect() {
      if (Math.random()<0.5) {
        show('page-connected');
      } else {
        show('page-logout');
        runLogoutSequence();
      }
    }

    // LOGOUT SEQUENCE
    const steps = [
      "INITIATE_LOGOUT.SEQ", "TERMINATING_SESSIONS", "REVOKING_TOKENS",
      "FLUSH_ROUTING_TABLE", "RELEASE_DHCP", "UNMOUNT_NETDRV",
      "KILL_PROC[3072]", "CLEAR_CACHE", "ZERO_FILL_MEM",
      "AUTH_CHECK[ERR_CODE:0x1F]", "AES_CIPHER_WIPE", "CRC_CHECK_FAIL",
      "SHUTDOWN_WARN", "OVERRIDE_SECURITY", "CORE_DUMP_START",
      "TRACEBACK_ANALYSIS", "SEC_COMPROMISED", "ESCALATION_TRIGGER",
      "SYSTEM_FREEZE", "EMERGENCY_OVERRIDE", "FINALIZING_LOGOUT"
    ];
    function runLogoutSequence() {
      const term = document.getElementById('terminal');
      const prog = document.getElementById('progress');
      const status = document.getElementById('logout-status');
      const back = document.getElementById('back-btn');
      const diag = document.getElementById('diag-btn');
      term.innerText = ''; prog.style.width='0%'; status.innerText=''; back.style.display='none'; diag.style.display='none';

      let i=0;
      const interval = setInterval(() => {
        if (i<steps.length) {
          term.innerText += `[${new Date().toISOString()}] ${steps[i++]}\n`;
          prog.style.width = ((i/steps.length)*100) + '%';
          term.scrollTop = term.scrollHeight;
        } else {
          clearInterval(interval);
          const success = Math.random()<0.2;
          if (success) {
            status.textContent = "‚úÖ LOGOUT SUCCESSFUL";
            !muted && document.getElementById('snd-success').play();
          } else {
            status.textContent = "‚ùå LOGOUT FAILED ‚Äì SYSTEM BREACH";
            document.body.style.animation = 'flicker 0.2s infinite';
            !muted && document.getElementById('snd-fail').play();
            diag.style.display='inline-block';
          }
          status.className = 'status ' + (success ? 'green' : 'red');
          back.style.display='inline-block';
        }
      }, 200);
    }

    // DIAGNOSTICS
    const diagSteps = [
      "PING 8.8.8.8 ... RTT=23ms", "PING 1.1.1.1 ... TIMEOUT",
      "TRACEROUTE to google.com", "HOP 1: 192.168.1.1", "HOP 2: * * *",
      "HOP 3: 10.0.0.1", "DNS LOOKUP: FAILED", "ROUTE FLUSH: OK",
      "FIREWALL STATUS: BLOCKED", "RE-ATTEMPTING AUTH", "AUTH: DENIED"
    ];
    function goDiagnostics() {
      show('page-diag');
      const list = document.getElementById('diag-output');
      list.innerHTML = '';
      diagSteps.forEach((l, i) => {
        setTimeout(() => {
          const li = document.createElement('li');
          li.textContent = l;
          list.appendChild(li);
        }, i*500);
      });
    }

    // RESET TERMINAL
    function resetTerminal() {
      document.getElementById('terminal').innerText = '';
      document.getElementById('progress').style.width = '0%';
      document.body.style.animation = '';
    }
  </script>
</body>
</html>
