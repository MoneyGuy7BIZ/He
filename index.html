<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Connect Sim</title>
  <style>
    body {
      font-family: Consolas, monospace;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #app {
      text-align: center;
      width: 95%;
      max-width: 1000px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .code-box {
      background-color: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
      text-align: left;
      height: 400px;
      overflow-y: auto;
      white-space: pre;
      border-radius: 8px;
      border: 1px solid #333;
      margin-top: 20px;
      box-shadow: 0 0 15px limegreen;
    }

    .status {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }

    .green {
      color: lightgreen;
    }

    .red {
      color: red;
    }

    .glitch {
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .background-warning {
      animation: flashRed 0.5s infinite alternate;
    }

    @keyframes flashRed {
      from { background-color: #220000; }
      to   { background-color: #440000; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Main Page -->
    <div id="page-main">
      <h1>Connect to Internet</h1>
      <button onclick="connectToInternet()">Connect</button>
    </div>

    <!-- Internet Secured -->
    <div id="page-connected" class="hidden">
      <h1 class="green">âœ… Internet Secured</h1>
      <p>Connection established and encrypted.</p>
      <button onclick="goHome()">Back</button>
    </div>

    <!-- Logout / Terminal Sim -->
    <div id="page-logout" class="hidden">
      <h1 class="red glitch">ðŸ”’ Authentication Required</h1>
      <div class="code-box" id="code-box"></div>
      <div class="status hidden" id="logout-status"></div>
      <button class="hidden" id="back-button" onclick="goHome()">Back</button>
    </div>
  </div>

  <script>
    function connectToInternet() {
      const goToConnected = Math.random() < 0.5;
      document.getElementById('page-main').classList.add('hidden');
      if (goToConnected) {
        document.getElementById('page-connected').classList.remove('hidden');
      } else {
        document.getElementById('page-logout').classList.remove('hidden');
        simulateLogout();
      }
    }

    function goHome() {
      document.getElementById('page-main').classList.remove('hidden');
      document.getElementById('page-connected').classList.add('hidden');
      document.getElementById('page-logout').classList.add('hidden');
      document.getElementById('code-box').innerText = '';
      document.getElementById('logout-status').classList.add('hidden');
      document.getElementById('logout-status').classList.remove('green', 'red');
      document.getElementById('back-button').classList.add('hidden');
      document.body.classList.remove('background-warning');
    }

    function simulateLogout() {
      const codeBox = document.getElementById('code-box');
      const status = document.getElementById('logout-status');
      const backBtn = document.getElementById('back-button');

      const fakeCodeLines = [
        "[AUTH] Initializing logout sequence...",
        "[AUTH] Terminating session token...",
        "[AUTH] Revoking credentials...",
        "[NET] Flushing route table...",
        "[NET] Releasing DHCP lease...",
        "[SYS] Locating active user threads...",
        "[SYS] Sending SIGTERM to PID 3021...",
        "[SYS] Verifying thread shutdown...",
        "[SYS] Killing residual processes...",
        "[MEM] Clearing volatile memory blocks...",
        "[FILE] Encrypting session log files...",
        "[FILE] Removing /tmp/netauth.lock...",
        "[FSYS] Unmounting network volume...",
        "[FSYS] Unmount failed. Retrying...",
        "[CPU] Dropping core threads...",
        "[SYS] Dropping to fallback shell...",
        "[AUTH] Unexpected auth key found. UID: 0x57AC",
        "[SEC] Triggering security override...",
        "[SEC] ERROR: Override failed. No access",
        "[AI] Detected loopback echo. Running trace...",
        "[AI] Trace complete. Node: 192.168.0.254",
        "[SYS] Injecting null packet...",
        "[NET] Packet rejected by router firewall",
        "[NET] Attempting MAC spoof...",
        "[MAC] Spoof failed. Address in use.",
        "[SYS] Access denied by rootlock...",
        "[SEC] Generating SHA-512 challenge...",
        "[SEC] No response. Initiating fallback...",
        "[CPU] Overheating detected. Reducing clock...",
        "[MEM] Swapping to pagefile.sys...",
        "[FSYS] Read error: Sector 13",
        "[FILE] Integrity check failed. Code: 0x3F2B",
        "[CORE] Restoring system to checkpoint...",
        "[CORE] Checkpoint expired. Manual reset required.",
        "[UI] Display session logout screen...",
        "[SYS] Logging system out...",
        "[SYS] ERROR: Stack overflow during logout!",
        "[SYS] Retrying logout...",
        "[SYS] Terminating all sessions forcefully...",
        "[AUTH] Logout attempt timed out...",
        "[AUTH] Session remains active. System breach risk.",
        "[FIREWALL] Closing ports: 80, 443, 22",
        "[SYS] Waiting for system response..."
      ];

      let i = 0;
      let output = '';
      const interval = setInterval(() => {
        if (i < fakeCodeLines.length) {
          output += fakeCodeLines[i] + '\n';
          codeBox.innerText = output;
          codeBox.scrollTop = codeBox.scrollHeight;
          i++;
        } else {
          clearInterval(interval);

          const logoutSuccess = Math.random() < 0.2;
          if (logoutSuccess) {
            status.innerText = "âœ… Log Out Successful";
            status.classList.add('green');
          } else {
            status.innerText = "âŒ Log Out Failed â€“ System Breach";
            status.classList.add('red');
            document.body.classList.add('background-warning');
          }

          status.classList.remove('hidden');
          backBtn.classList.remove('hidden');
        }
      }, 100);
    }
  </script>
</body>
</html>
