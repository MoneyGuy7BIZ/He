<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Connect Sim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #app {
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }

    .code-box {
      background-color: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
      text-align: left;
      height: 300px;
      overflow: hidden;
      white-space: pre;
      border-radius: 8px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .status {
      font-size: 24px;
      margin-top: 20px;
    }

    .green {
      color: lightgreen;
    }

    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="page-main">
      <h1>Connect to Internet</h1>
      <button onclick="connectToInternet()">Connect</button>
    </div>

    <div id="page-connected" class="hidden">
      <h1 class="green">âœ… Internet Secured</h1>
      <button onclick="goHome()">Back</button>
    </div>

    <div id="page-logout" class="hidden">
      <h1 class="red">ðŸ”’ Authentication Required</h1>
      <div class="code-box" id="code-box">
        <!-- Fake code will appear here -->
      </div>
      <div class="status green hidden" id="logout-status">âœ… Log Out Successful</div>
      <button onclick="goHome()">Back</button>
    </div>
  </div>

  <script>
    function connectToInternet() {
      const goToConnected = Math.random() < 0.5;
      document.getElementById('page-main').classList.add('hidden');
      if (goToConnected) {
        document.getElementById('page-connected').classList.remove('hidden');
      } else {
        document.getElementById('page-logout').classList.remove('hidden');
        simulateLogout();
      }
    }

    function goHome() {
      document.getElementById('page-main').classList.remove('hidden');
      document.getElementById('page-connected').classList.add('hidden');
      document.getElementById('page-logout').classList.add('hidden');
      document.getElementById('code-box').innerText = '';
      document.getElementById('logout-status').classList.add('hidden');
    }

    function simulateLogout() {
      const codeBox = document.getElementById('code-box');
      const status = document.getElementById('logout-status');
      const fakeCodeLines = [
        'Disconnecting session...',
        'Releasing IP address...',
        'Clearing DNS cache...',
        'Flushing network table...',
        'Logging out user...',
        'Session expired.',
        'Terminating connection...',
        'Logout complete...'
      ];

      let i = 0;
      const interval = setInterval(() => {
        if (i < fakeCodeLines.length) {
          codeBox.innerText += fakeCodeLines[i] + '\n';
          i++;
        } else {
          clearInterval(interval);
          status.classList.remove('hidden');
        }
      }, 500);
    }
  </script>
</body>
</html>
